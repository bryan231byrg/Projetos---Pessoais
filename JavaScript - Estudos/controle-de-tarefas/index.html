<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gerenciador de Tarefas</title>
  </head>
  <body>
    <div class="container">
      <h2>Gerenciador de Tarefas</h2>

      <input type="text" id="tarefa" placeholder="Digite a tarefa" />

      <button id="adicionar" type="button">Adicionar</button>
      <button id="concluir" type="button">Concluir</button>

      <p id="status" class="inativo">Nenhuma tarefa ativa</p>

      <ul id="historico"></ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
